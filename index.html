    <title>Age App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="input-box">
              <input type="date" id="date-input" />
              <button id="calc-age-btn">Calculate</button>
            </div>
            <div class="output-box">
              <div>
                <span id="years">-</span>
                <p>Years</p>
              </div>
              <div>
                <span id="months">-</span>
                <p>Months</p>
              </div>
              <div>
                <span id="days">-</span>
                <p>Days</p>
              </div>
            </div>
          </div>
    </main>
